<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Amenities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/CSS/Styles.css}">
</head>
<body>
   





    <div class="container" style="min-width: 100%;">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <h2>My<span>Site</span></h2>
            </div>
            <ul>
                <li><a href="/">Dashboard</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="/songs">Songs</a></li>
                <li><a href="#">Shopping</a></li>
                <li class="active">
                    <a href="/hotels-page">Hotels</a>
                    <ul class="submenu">
                        <li><a href="/hotels/rooms">Rooms</a></li>
                        <li><a href="/amenities/add">Amenities</a></li>
                        <li><a href="/city-page">Add City</a></li>
                        <li><a href="/city-list">City List</a></li>
                        <li><a href="/hoteladd">Add Hotel</a></li>
                        <li><a href="/list">Hotel List</a></li>
                    </ul>
                </li>
            </ul>
        </div>



            <!-- Main Content -->
            <div class="main-content">
                <!-- Header -->
                <div class="header">
                    <div class="welcome">
                        <h2 id="greeting" th:text="${greetingText + ','+ username}"></h2>
                        <p>Here is what Happening In Your Store</p>
                    </div>
                    <div class="search-bar">
                        <input type="text" placeholder="Search">
                        <i class="fas fa-search"></i>
                    </div>
                    <div class="user-icons">
                        <i class="fas fa-bell"></i>
                        <img src="profile.jpg" alt="User Profile" class="profile-pic">
                    </div>
                </div>
    
               
                <div class="city-add">

                    <h1>List of Amenities</h1>
                    <a href="/amenities/add"      
                    class="btn btn-info btn-sm">Add New Amenity</a>
                    <br>

                    <table border="1">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="amenity : ${amenities}">
                                <td th:text="${amenity.amenityId}"></td>
                                <td th:text="${amenity.name}"></td>
                                <td th:text="${amenity.description}"></td>
                                <td>
                                    <a th:href="@{/amenities/showFormUpdate/{id}(id=${amenity.amenityId})}" class="btn btn-secondary btn-sm">Edit</a>

                                    <a th:href="@{'/amenities/delete/' + ${amenity.amenityId}}" th:onclick="return confirm('Are you sure you want to delete this city?');"  class="btn btn-danger btn-sm" >Delete</a>

                                </td>
                            </tr>
                        </tbody>
                    </table>
                
                   
                   
    
            </div>

      
    </div>



    <script th:src="@{/JS/Script.js}"></script>
</body>
</html>
