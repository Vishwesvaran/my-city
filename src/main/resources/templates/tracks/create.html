<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Track</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/Styles2.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h2>My<span>Site</span></h2>
        </div>
        <ul>
            <li><a href="/">Dashboard</a></li>
            <li><a href="#">Movies</a></li>
            <li class="active"><a href="/artists">Music</a>
                <ul class="submenu">
                    <li><a href="/artists">Artists</a></li>
                    <li><a href="/albums">Albums</a></li>
                    <li><a href="/tracks">Tracks</a></li>
                    <li><a href="/category">Category</a></li>
                    <li><a href="/products">Products</a></li>
                </ul>
            </li>
            <li><a href="/shopping">Shopping</a>
                <ul class="submenu">
                    <li><a href="/brands">Brands</a></li>
                    <li><a href="/category">Category</a></li>
                    <li><a href="/products">Products</a></li>
                    <li><a href="/city-list">City List</a></li>
                </ul>
            </li>
            <li><a href="#">Hotels</a></li>
        </ul>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <img src="images/logo.png" alt="" width="70px">
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </div>

    <div class="container mt-5">
        <h1>Create New Track</h1>

        <form th:action="@{/createTracks}" th:object="${tracks}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" required>
            </div>

            <div class="mb-3">
                <label for="albumId" class="form-label">Album</label>
                <select class="form-select" id="albumId" name="albumId" required>
                    <option th:each="album : ${albums}" 
                            th:value="${album.albumId}" 
                            th:text="${album.title}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="duration" class="form-label">Duration</label>
                <input type="time" class="form-control" id="duration" name="duration">
            </div>

            <!-- Replace audio URL with file upload -->
            <div class="mb-3">
                <label for="musicFile" class="form-label">Upload Music File</label>
                <input type="file" class="form-control" id="musicFile" name="musicFile" required>
            </div>

            <button type="submit" class="btn btn-primary">Create Track</button>
        </form>
    </div>

</body>
</html>
