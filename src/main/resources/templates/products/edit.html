<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/Styles2.css">
</head>

<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h2>My<span>Site</span></h2>
        </div>
        <ul>
            <li><a href="/">Dashboard</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="/artists">Music</a>
                <ul class="submenu">
                    <li><a href="/artists">Artists</a></li>
                    <li><a href="category">Category</a></li>
                    <li><a href="/tracks">Tracks</a></li>
                    <li><a href="/city-list">City List</a></li>
                    <li><a href="/hotels-page">Add Hotel</a></li>
                    <li><a href="/list">Hotel List</a></li>
                </ul>
            </li>
            <li class="active">
                <a href="/hotels-page">Shopping</a>
                <ul class="submenu">
                    <li><a th:href="@{/shopping-brands}">Brands</a></li>
                    <li><a href="category">Category</a></li>
                    <li><a href="products">Product</a></li>
                    <li><a href="/city-list">City List</a></li>
                    <li><a href="/hotels-page">Add Hotel</a></li>
                    <li><a href="/list">Hotel List</a></li>
                </ul>
            </li>
            <li><a href="#">Hotels</a></li>

        </ul>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <img src="images/logo.png" alt="" width="70px">
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container">
            <h1>Edit Product</h1>
            <form method="post" enctype="multipart/form-data" th:object="${productDto}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">ID</label>
                    <div class="col-sm-8">
                        <input readonly class="form-control-plaintext" th:value="${productDto.productId}">

                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${productDto.name}">
                        <p th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger"
                            th:errors="${productDto.name}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Specifications</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${productDto.specifications}">
                        <p th:if="${#fields.hasErrors('specifications')}" th:errorclass="text-danger"
                            th:errors="${productDto.specifications}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Highlights</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${productDto.highlights}">
                        <p th:if="${#fields.hasErrors('highlights')}" th:errorclass="text-danger"
                            th:errors="${productDto.highlights}"></p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="brand">Brand</label>
                    <select id="brand" name="brandId" class="form-control" th:field="*{brandId}">
                        <option value="" disabled>Select Brand</option>
                        <option th:each="brand : ${brands}" th:value="${brand.brandId}"
                            th:selected="${brand.brandId == productDto.brandId}" th:text="${brand.name}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="category">Category</label>
                    <select id="category" name="categoryId" class="form-control" th:field="*{categoryId}">
                        <option value="" disabled>Select Category</option>
                        <option th:each="category : ${categories}" th:value="${category.categoryId}"
                            th:selected="${category.categoryId == productDto.categoryId}" th:text="${category.name}">
                        </option>
                    </select>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Price</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" step="0.01" min="0" th:field="${productDto.price}">
                        <p th:if="${#fields.hasErrors('price')}" th:errorclass="text-danger"
                            th:errors="${productDto.price}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Original Price</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" step="0.01" min="0" th:field="${productDto.originalPrice}">
                        <p th:if="${#fields.hasErrors('originalPrice')}" th:errorclass="text-danger"
                            th:errors="${productDto.originalPrice}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Stock</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="${productDto.stock}"></textarea>
                        <p th:if="${#fields.hasErrors('stock')}" th:errorclass="text-danger"
                            th:errors="${productDto.stock}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Display</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${productDto.display}">
                        <p th:if="${#fields.hasErrors('display')}" th:errorclass="text-danger"
                            th:errors="${productDto.display}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Rating</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${productDto.rating}">
                        <p th:if="${#fields.hasErrors('rating')}" th:errorclass="text-danger"
                            th:errors="${productDto.rating}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Discount</label>
                    <div class="col-sm-8">
                        <textarea class="form-control" th:field="${productDto.discount}"></textarea>
                        <p th:if="${#fields.hasErrors('discount')}" th:errorclass="text-danger"
                            th:errors="${productDto.discount}"></p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Current Image</label>
                    <div class="col-sm-8">
                        <img th:src="@{'/images/' + ${productDto.productId} + '.jpg'}" alt="Product Image" width="150">
                    </div>

                    <!-- Image Upload -->
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Change Image</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="file" th:field="*{imageFile}" accept="image/*">
                        </div>
                    </div>


                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-primary" href="/products" role="button">Cancel</a>
                        </div>
                    </div>

            </form>
        </div>
    </div>
</body>

</html>
