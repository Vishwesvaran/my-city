<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Room Images</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/CSS/Styles.css}">
</head>
<body>
<div class="container mt-4" style="display: block;">
    <a href="/room-images/add" class="btn btn-primary mb-3">Add New Image</a>
    <h1>Room Images</h1>
  
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Room Id</th>
                <th>Image Id</th>
                <th>Room Image</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="image : ${imageList}">
                <!-- Room ID -->
                <td th:text="${image.room.roomId}">Room ID</td>

                <td th:text="${image.imageId}">Image ID</td>
                
                <!-- Room Image -->
                <td>
                    <img th:src="@{/room-images/display(id=${image.imageId})}" alt="Room Image" width="100" height="100">
                </td>
                
                <!-- Actions -->
                <td>
                    <!-- Delete Image -->
                    <a th:href="@{/room-images/delete(id=${image.imageId})}" 
                       class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this image?');">
                        Delete
                    </a>
                    
                    <!-- Edit Image -->
                   <a th:href="@{/room-images/updating/{id}(id=${image.imageId != null ? image.imageId : 0})}" class="btn btn-warning btn-sm">
                    Edit</a>
              







                </td>
            </tr>
        </tbody>
        
    </table>
</div>
</body>
</html>
