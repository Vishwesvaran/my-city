<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact Us</title>
    <link rel="stylesheet" href="/CSS/TourismStyles.css">
    <script src="/JS/Script.js"></script>
    <script src="https://unpkg.com/htmx.org@2.0.3" integrity="sha384-0895/pl2MU10Hqc6jd4RvrthNlDiE9U1tWmX7WRESftEDRosgxNsQG/Ze9YMRzHq" crossorigin="anonymous"></script>

</head>

<body>
    <div class="about">
        <div class="nav_header" id="myHeader">
            <div class="mobile_header">
                <svg width="32px" height="32px" viewBox="0 0 24.00 24.00" fill="none" xmlns="http://www.w3.org/2000/svg"
                    transform="rotate(0)">
                    <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                    <g id="SVGRepo_iconCarrier">
                        <path d="M4 6H20M4 12H20M4 18H20" stroke="white" stroke-width="2" stroke-linecap="round"
                            stroke-linejoin="round"></path>
                    </g>
                </svg>
            </div>
            <header id="header">
                <div class="logo_placeholder">
                    <img src="/img/logo.jpg" alt="logo">
                </div>
                <div class="nav_links_placeholder">
                    <ul class="nav_links">
                        <li class="nav_link"><a href="/mycity-homepage"><span>Home</span></a></li>
                        <li class="nav_link"><a href="/entertainment"><span>Entertainment</span></a></li>
                        <li class="nav_link"><a href="/shopping"><span>Shopping</span></a></li>
                        <li class="nav_link"><a href="/tourism"><span>Tourism</span></a></li>
                        <li class="nav_link"><a href="/beauty"><span>Pay Bills</span></a></li>
                        <li class="nav_link"><a href="/ex"><span>Hotels</span></a></li>
                    </ul>
                </div>
                <div class="login-button_placeholder">
                    <button class="login_button"><a href="/register" class="signup-btn">Sign Up</a></button>
                </div>
            </header>
        </div>
        <div class="text_block contact">
            <div class="form_container">
                <form th:action="@{/submitContactForm}" method="post" class="contact_form">
                    <div class="form-group">
                        <input type="text" data-id="name" placeholder="Enter Your Name" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <input type="email" data-id="email" placeholder="Enter Your Mail Id" id="email" name="email"
                            required>
                    </div>
                    <div class="form-group">
                        <input type="tel" data-id="number" placeholder="Contact Number" id="number" name="number"
                            required>
                    </div>
                    <div class="form-group">
                        <textarea id="message" data-id="messsage" placeholder="Message" name="message" rows="5"
                            required></textarea>
                    </div>
                    <button type="submit" class="contact_submit" data-id="contact-submit">Submit</button>
                </form>
            </div>
            <div class="details_container">
                <div class="address">
                    <div class="address_icon">
                        <svg width="64px" height="64px" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                            <g id="SVGRepo_iconCarrier">
                                <path
                                    d="M12 21C15.5 17.4 19 14.1764 19 10.2C19 6.22355 15.866 3 12 3C8.13401 3 5 6.22355 5 10.2C5 14.1764 8.5 17.4 12 21Z"
                                    stroke="whitesmoke" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                                <path
                                    d="M12 12C13.1046 12 14 11.1046 14 10C14 8.89543 13.1046 8 12 8C10.8954 8 10 8.89543 10 10C10 11.1046 10.8954 12 12 12Z"
                                    stroke="whitesmoke" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                            </g>
                        </svg>
                    </div>
                    <div class="address_text">
                        <h3>No 123, main road<br>Andhra Pradesh, 600001</h3>
                    </div>
                </div>
                <div class="mail">
                    <div class="mail_icon">
                        <svg width="64px" height="64px" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>

                                <path
                                    d="M4 18L9 12M20 18L15 12M3 8L10.225 12.8166C10.8665 13.2443 11.1872 13.4582 11.5339 13.5412C11.8403 13.6147 12.1597 13.6147 12.4661 13.5412C12.8128 13.4582 13.1335 13.2443 13.775 12.8166L21 8M6.2 19H17.8C18.9201 19 19.4802 19 19.908 18.782C20.2843 18.5903 20.5903 18.2843 20.782 17.908C21 17.4802 21 16.9201 21 15.8V8.2C21 7.0799 21 6.51984 20.782 6.09202C20.5903 5.71569 20.2843 5.40973 19.908 5.21799C19.4802 5 18.9201 5 17.8 5H6.2C5.0799 5 4.51984 5 4.09202 5.21799C3.71569 5.40973 3.40973 5.71569 3.21799 6.09202C3 6.51984 3 7.07989 3 8.2V15.8C3 16.9201 3 17.4802 3.21799 17.908C3.40973 18.2843 3.71569 18.5903 4.09202 18.782C4.51984 19 5.07989 19 6.2 19Z"

                                </path>
                            </g>
                        </svg>
                    </div>
                    <div class="mail_text">
                        <h3>My_city@gmail.com</h3>
                    </div>
                </div>
                <div class="phone">
                    <div class="phone_icon">
                        <svg width="64px" height="64px" viewBox="0 0 24 24" fill="none"
                            xmlns="http://www.w3.org/2000/svg">
                            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>

                                    stroke="whitesmoke" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                </path>
                            </g>
                        </svg>
                    </div>
                    <div class="phone_text">
                        <h3>123456789</h3>
                    </div>
                </div>
                <div class="map_location">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d610.3963602523119!2d83.36127490435848!3d17.773483000723445!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a395b7b72f8ef43%3A0xa9cb64fd45137134!2sP.B%20Royal%20Apartment!5e0!3m2!1sen!2sin!4v1728846746804!5m2!1sen!2sin"
                        width="400" height="310" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
        </div>
    </div>
