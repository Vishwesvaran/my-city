<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Songs</title>
    <link rel="stylesheet" th:href="@{/CSS/Styles.css}">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <h2>My<span>Site</span></h2>
            </div>
            <ul>
                <li ><a href="/">Dashboard</a></li>
                <li><a href="#">Movies</a></li>
                <li class="active"><a href="/songs">Songs</a></li>
                <li><a href="#">Shopping</a></li>
                <li><a href="/hotels-page">Hotels</a></li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Header -->
            <div class="header">
                <div class="welcome">
                    <h2 id="greeting" th:text="${greetingText + ','+ username}"></h2>
                    <p>Here is what Happening In Your Store</p>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search">
                    <i class="fas fa-search"></i>
                </div>
                <div class="user-icons">
                    <i class="fas fa-bell"></i>
                    <img src="profile.jpg" alt="User Profile" class="profile-pic">
                </div>
            </div>

         
            
        </div>
    </div>
    <script th:src="@{/JS/Script.js}"></script>
</body>
</html>
