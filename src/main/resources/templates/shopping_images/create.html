<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Shopping Image</title>
</head>
<body>
    <h1>Add New Shopping Image</h1>
    <form action="/shopping-images/save" method="post" enctype="multipart/form-data">
        <label for="productId">Select Product:</label>
        <select name="productId" id="productId" required>
            <option value="" disabled selected>Select Product</option>
            <option th:each="product : ${products}" th:value="${product.productId}" th:text="${product.name}"></option>
        </select>
        <br>
        <label for="image">Upload Image:</label>
        <input type="file" id="image" name="image" accept="image/*" required />
        <br>
        <button type="submit">Save</button>
    </form>
    <a href="/shopping-images/list">Back to List</a>
</body>
</html>
