    <style>
        .popup-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .popup {
            background: hsl(20, 7%, 16%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
        }
        .popup-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .popup-header h2 {
            margin: 0;
            font-size: 18px;
        }
        .popup-header .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
        .form-field {
            margin-bottom: 15px;
            color: white;
        }
        .form-field input {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 8px;
            background: hsl(30, 17%, 98%);
            color: rgb(8, 4, 4);
        }
        .otp-inputs {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .otp-inputs input {
            width: 45px;
            height: 45px;
            text-align: center;
            font-size: 18px;
        }
        .button {
            background: #ff7f00;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
        }
        .button:hover {
            background: #ffa733;
        }
        .time-slot {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .time-slot button {
            background: #2a2a2a;
            color: white;
            border: 2px solid #ff7f00;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
        }
        .time-slot button.selected {
            background: #ff7f00;
            color: white;
        }
        .time-slot button:hover {
            background: #ffa733;
        }
        .date-selection {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .date-item {
            text-align: center;
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
        }
        .date-item.selected {
            background: #ff7f00;
            color: white;
        }    </style>
</head>

    <script>
class AddressPopup {
    constructor() {
        this.init();
    }

    init() {
        const popupHTML = `
            <div class="popup-overlay" id="addressPopup">
                <div class="popup">
                    <button class="close-btn">&times;</button>
                    <form class="popup-form" id="addressForm">
                        <div class="form-field">
                            <input type="text" id="flatNo" placeholder="Flat No" required>
                            <span class="error-message">Please enter flat number</span>
                        </div>
                        <div class="form-field">
                            <input type="text" id="streetName" placeholder="Street Name" required>
                            <span class="error-message">Please enter street name</span>
                        </div>
                        <div class="form-field">
                            <select id="city" required>
                                <option value="">Select City</option>
                                <option value="bangalore">Bangalore</option>
                                <option value="mumbai">Mumbai</option>
                                <option value="delhi">Delhi</option>
                            </select>
                            <span class="error-message">Please select a city</span>
                        </div>
                        <div class="form-field">
                            <select id="state" required>
                                <option value="">Select State</option>
                                <option value="karnataka">Karnataka</option>
                                <option value="maharashtra">Maharashtra</option>
                                <option value="delhi">Delhi</option>
                            </select>
                            <span class="error-message">Please select a state</span>
                        </div>
                        <div class="form-field">
                            <input type="text" id="pincode" placeholder="Pincode" pattern="[0-9]{6}" required>
                            <span class="error-message">Please enter valid 6-digit pincode</span>
                        </div>
                        <button type="submit" class="submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        `;

        document.body.insertAdjacentHTML('beforeend', popupHTML);
        this.popup = document.getElementById('addressPopup');
        this.form = document.getElementById('addressForm');
        this.closeBtn = this.popup.querySelector('.close-btn');
        this.addressInput = document.querySelector('.fa-map-marker-alt').parentElement.querySelector('input[type="text"]');

        this.closeBtn.addEventListener('click', () => this.hide());
        this.form.addEventListener('submit', (e) => this.handleSubmit(e));
        this.setupValidation();
    }

    show() {
        this.popup.style.display = 'flex';
    }

    hide() {
        this.popup.style.display = 'none';
        this.resetForm();
    }

    setupValidation() {
        const fields = this.form.querySelectorAll('input, select');
        fields.forEach(field => {
            field.addEventListener('input', () => this.validateField(field));
            field.addEventListener('blur', () => this.validateField(field));
        });
    }

    validateField(field) {
        const fieldContainer = field.parentElement;
        const errorMessage = fieldContainer.querySelector('.error-message');

        if (!field.value) {
            fieldContainer.classList.add('error');
            errorMessage.style.display = 'block';
            return false;
        }

        if (field.id === 'pincode' && !/^[0-9]{6}$/.test(field.value)) {
            fieldContainer.classList.add('error');
            errorMessage.style.display = 'block';
            return false;
        }

        fieldContainer.classList.remove('error');
        errorMessage.style.display = 'none';
        return true;
    }

    validateForm() {
        const fields = this.form.querySelectorAll('input, select');
        let isValid = true;

        fields.forEach(field => {
            if (!this.validateField(field)) {
                isValid = false;
            }
        });

        return isValid;
    }

    handleSubmit(e) {
        e.preventDefault();

        if (!this.validateForm()) {
            return;
        }

        const address = `${this.form.flatNo.value}, ${this.form.streetName.value}, ${this.form.city.value}, ${this.form.state.value} - ${this.form.pincode.value}`;
        this.addressInput.value = address;
        this.hide();
    }

    resetForm() {
        this.form.reset();
        const errorFields = this.form.querySelectorAll('.form-field.error');
        errorFields.forEach(field => {
            field.classList.remove('error');
            field.querySelector('.error-message').style.display = 'none';
        });
    }
}

document.addEventListener('DOMContentLoaded', () => {
    const addressPopup = new AddressPopup();

    const locationInput = document.querySelector('.input-with-icon .fa-map-marker-alt').parentElement;
    const locationEditIcon = locationInput.querySelector('.edit-icon');
    locationEditIcon.addEventListener('click', () => {
        addressPopup.show();
    });

    const minusBtn = document.querySelector('.minus');
    const plusBtn = document.querySelector('.plus');
    const quantitySpan = document.querySelector('.quantity');
    let quantity = 1;

    minusBtn.addEventListener('click', () => {
        if (quantity > 1) {
            quantity--;
            quantitySpan.textContent = quantity;
        }
    });

    plusBtn.addEventListener('click', () => {
        quantity++;
        quantitySpan.textContent = quantity;
    });

    const updatePrice = () => {
        const totalPrice = (itemPrice * quantity) * (1 + taxRate);
        document.querySelector('.total-price').textContent = `Total: $${totalPrice.toFixed(2)}`;
    };

    quantitySpan.textContent = quantity;
    updatePrice();
});
