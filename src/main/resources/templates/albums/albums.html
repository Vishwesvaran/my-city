<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Albums List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/Styles2.css">
</head>
<body>

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h2>My<span>Site</span></h2>
        </div>
        <ul>
            <li><a href="/">Dashboard</a></li>
            <li><a href="#">Movies</a></li>
            <li class="active"><a href="/artists">Music</a>
                <ul class="submenu">
                    <li><a href="/artists">Artists</a></li>
                    <li><a href="/albums">Albums</a></li>
                    <li><a href="/tracks">Tracks</a></li>
                    <li><a href="/category">Category</a></li>
                    <li><a href="/products">Products</a></li>
                </ul>
            </li>
            <li><a href="/shopping">Shopping</a>
                <ul class="submenu">
                    <li><a href="/brands">Brands</a></li>
                    <li><a href="/category">Category</a></li>
                    <li><a href="/products">Products</a></li>
                    <li><a href="/city-list">City List</a></li>
                </ul>
            </li>
            <li><a href="#">Hotels</a></li>
        </ul>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <img src="images/logo.png" alt="" width="70px">
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container mt-5">
            <h1 class="text-center mb-4">Albums List</h1>
            
            <!-- Add Album Button -->
            <a class="btn btn-primary mb-3" href="/createAlbum">Upload New Album</a>
            
            <!-- Albums Table -->
            <table class="table table-bordered table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Artist</th>
                        <th>Release Date</th>
                        <th>Cover Image</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="album : ${albums}">
                        <td th:text="${album.albumId}"></td>
                        <td th:text="${album.title}"></td>
                        <td th:text="${album.artist.name}"></td>
                        <td th:text="${album.releaseDate}"></td>
                        <td>
                            <img th:src="@{/albums/image/{id}(id=${album.albumId})}" alt="Cover Image" style="width: 100px; height: 100px;">
                        </td>
                        <td>
                            <a class="btn btn-primary btn-sm" th:href="@{/albums/edit/{id}(id=${album.albumId})}">Edit</a>
                            <a class="btn btn-danger btn-sm" th:href="@{/deleteAlbum(albumId=${album.albumId})}"
                               onclick="return confirm('Are you sure you want to delete this album?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
