<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Album</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/Styles2.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <h2>My<span>Site</span></h2>
        </div>
        <ul>
            <li><a href="/">Dashboard</a></li>
            <li><a href="#">Movies</a></li>
            <li class="active"><a href="/hotels-page">Music</a>
                <ul class="submenu">
                    <li><a href="/artists">Artists</a></li>
                    <li><a href="/albums">Albums</a></li>
                    <li><a th:href="@{/products}">Product</a></li>
                    <li><a href="/city-list">City List</a></li>
                    <li><a href="/hotels-page">Add Hotel</a></li>
                    <li><a href="/list">Hotel List</a></li>
                </ul>
            </li>
            <li><a href="/hotels-page">Shopping</a>
                <ul class="submenu">
                    <li><a th:href="@{/brands}">Brands</a></li>
                    <li><a href="category">Category</a></li>
                    <li><a href="products">Product</a></li>
                    <li><a href="/city-list">City List</a></li>
                    <li><a href="/hotels-page">Add Hotel</a></li>
                    <li><a href="/list">Hotel List</a></li>
                </ul>
            </li>
            <li><a href="#">Hotels</a></li>

        </ul>
    </div>

    <!-- Topbar -->
    <div class="topbar">
        <img src="images/logo.png" alt="" width="70px">
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </div>

    <!--main content-->
    <div class="container mt-5">
        <h1 class="text-center mb-4">Add Album</h1>
        
        <form th:action="@{/createAlbum}" th:object="${albums}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{albumId}" />
            <div class="mb-3">
                <label for="title" class="form-label">Album Title</label>
                <input type="text" class="form-control" id="title" name="title" th:field="*{title}" placeholder="Enter album title" required>
            </div>
            <div class="mb-3">
                <label for="artist">Artist</label>
                   <select name="artistId" id="artist" required>
                        <option th:each="artist : ${artists}" th:value="${artist.artistId}" th:text="${artist.name}" required></option>
                   </select>
            </div>
            <div class="mb-3">
                <label for="releaseDate" class="form-label">Release Date</label>
                <input type="date" class="form-control" id="releaseDate" name="releaseDate" th:field="*{releaseDate}" required>
            </div>
            <div class="mb-3">
                <label for="coverImage" class="form-label">Album Cover</label>
                <input type="file" class="form-control" id="coverImage" name="coverImage" accept="image/*">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
            <a class="btn btn-outline-secondary" href="/albums" role="button">Cancel</a>
        </form>
    </div>
</body>
</html>
